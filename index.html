<!doctype html>
<html lang="zh-TW" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOSSJSS Sudoku Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Noto Sans TC', sans-serif; box-sizing: border-box; }
        .sudoku-grid { display: grid; grid-template-columns: repeat(9, 1fr); background-color: #1e3a8a; border: 3px solid #1e3a8a; gap: 1px; }
        .sudoku-cell { width: 100%; aspect-ratio: 1/1; text-align: center; background: white; font-size: 1.25rem; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .sudoku-cell:hover { background: #f0f9ff; }
        .sudoku-cell.selected { background: #dbeafe !important; box-shadow: inset 0 0 0 2px #3b82f6; }
        .sudoku-cell.preset { background: #f1f5f9; color: #1e40af; font-weight: 800; cursor: not-allowed; }
        .border-r-thick { border-right: 3px solid #1e3a8a !important; }
        .border-b-thick { border-bottom: 3px solid #1e3a8a !important; }
    </style>
</head>
<body class="h-full bg-slate-100 text-slate-900">

    <div id="app" class="max-w-xl mx-auto min-h-full p-4 flex flex-col">
        
        <header class="text-center py-6">
            <h1 class="text-3xl font-extrabold text-blue-900 tracking-tight">MOSSJSS Sudoku</h1>
            <p class="text-blue-600 font-medium">Level 2 æ•¸æ“šæ¡é›†ç³»çµ±</p>
        </header>

        <main id="reg-screen" class="bg-white p-8 rounded-3xl shadow-xl border border-blue-100">
            <form id="reg-form" class="space-y-5">
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-1">å­¸ç”Ÿå§“å (Name)</label>
                    <input type="text" id="name" required class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none" placeholder="è¼¸å…¥ä¸­æ–‡æˆ–è‹±æ–‡å§“å">
                </div>
                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-1">å¹´ç´š (Form)</label>
                        <select id="year" class="w-full px-3 py-3 border rounded-xl bg-white" required>
                            <option value="">é¸æ“‡</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-1">ç­åˆ¥ (Class)</label>
                        <select id="section" class="w-full px-3 py-3 border rounded-xl bg-white" required>
                            <option value="">é¸æ“‡</option>
                            <option>A</option><option>G</option><option>L</option><option>S</option><option>B</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-1">åº§è™Ÿ (No.)</label>
                        <select id="num" class="w-full px-3 py-3 border rounded-xl bg-white" required></select>
                    </div>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl transition-all shadow-lg">ğŸ¯ é–‹å§‹è¨ˆæ™‚æŒ‘æˆ°</button>
            </form>
            <button id="goto-rank" class="w-full mt-6 text-slate-500 hover:text-blue-600 text-sm font-medium transition">ğŸ† æŸ¥çœ‹ç¾æœ‰æˆç¸¾è¨˜éŒ„</button>
        </main>

        <main id="game-screen" class="hidden">
            <div class="bg-white p-4 rounded-3xl shadow-xl border border-blue-100">
                <div class="flex justify-between items-center mb-4 px-2">
                    <div class="text-sm">
                        <span id="p-name" class="font-bold text-blue-900"></span>
                        <button id="autofill" class="ml-2 text-[10px] bg-slate-100 text-slate-400 px-2 py-1 rounded uppercase">Debug</button>
                    </div>
                    <div class="text-right">
                        <div id="timer-display" class="text-2xl font-mono font-bold text-blue-600">00:00</div>
                    </div>
                </div>

                <div id="grid" class="sudoku-grid"></div>
                <div id="numpad" class="grid grid-cols-9 gap-1 mt-6"></div>
                <div id="msg" class="hidden mt-4 p-4 rounded-xl text-center font-bold"></div>

                <div class="flex gap-3 mt-6">
                    <button id="clear" class="flex-1 bg-slate-100 py-4 rounded-xl font-bold text-slate-600">æ¸…é™¤</button>
                    <button id="submit" class="hidden flex-1 bg-green-600 text-white py-4 rounded-xl font-bold shadow-lg">ğŸ† æäº¤æˆç¸¾</button>
                </div>
            </div>
        </main>

        <main id="rank-screen" class="hidden">
            <div class="bg-white p-6 rounded-3xl shadow-xl border border-blue-100">
                <h2 class="text-2xl font-extrabold text-slate-800 mb-6 text-center">ğŸ† æŒ‘æˆ°æˆç¸¾åŒ¯ç¸½</h2>
                <div class="overflow-x-auto mb-6">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-slate-50 text-slate-500 uppercase">
                            <tr>
                                <th class="px-4 py-3">å­¸ç”Ÿè³‡è¨Š</th>
                                <th class="px-4 py-3">å®Œæˆæ™‚é–“</th>
                            </tr>
                        </thead>
                        <tbody id="rank-tbody" class="divide-y"></tbody>
                    </table>
                </div>
                <button onclick="location.reload()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold transition">è¿”å›ä¸»é é¢</button>
            </div>
        </main>
    </div>

    <script>
        // æ•¸ç¨é¡Œç›®èˆ‡ç­”æ¡ˆ
        const PUZZLE = "530070000600195000098000060800060003400803001700020006060000280000419005000080079";
        const SOLUTION = "534678912672195348198342567859761423426853791713924856961537284287419635345286179";

        let seconds = 0, interval, selected = null;
        let player = {};
        let database = JSON.parse(localStorage.getItem('mossjss_records') || '[]');

        // åˆå§‹åŒ–åº§è™Ÿ (1-35)
        const numDropdown = document.getElementById('num');
        for(let i=1; i<=35; i++) numDropdown.add(new Option(i, i));

        function switchScreen(id) {
            ['reg-screen', 'game-screen', 'rank-screen'].forEach(s => document.getElementById(s).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        // åˆå§‹åŒ–ç¶²æ ¼
        function initGame() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            for(let i=0; i<81; i++) {
                const cell = document.createElement('div');
                cell.className = 'sudoku-cell';
                const row = Math.floor(i/9), col = i%9;
                if(col === 2 || col === 5) cell.classList.add('border-r-thick');
                if(row === 2 || row === 5) cell.classList.add('border-b-thick');

                if(PUZZLE[i] !== '0') {
                    cell.textContent = PUZZLE[i];
                    cell.classList.add('preset');
                } else {
                    cell.onclick = () => {
                        if(selected) selected.classList.remove('selected');
                        selected = cell;
                        cell.classList.add('selected');
                    };
                }
                cell.id = `c-${i}`;
                grid.appendChild(cell);
            }

            const pad = document.getElementById('numpad');
            pad.innerHTML = '';
            for(let i=1; i<=9; i++) {
                const b = document.createElement('button');
                b.className = 'bg-blue-50 text-blue-700 py-3 rounded-lg font-bold hover:bg-blue-600 hover:text-white transition';
                b.textContent = i;
                b.onclick = () => {
                    if(selected && !selected.classList.contains('preset')) {
                        selected.textContent = i;
                        validate();
                    }
                };
                pad.appendChild(b);
            }
        }

        function validate() {
            let current = "";
            for(let i=0; i<81; i++) current += document.getElementById(`c-${i}`).textContent || "0";
            const msg = document.getElementById('msg');
            if(!current.includes("0")) {
                if(current === SOLUTION) {
                    clearInterval(interval);
                    msg.innerHTML = "ğŸ‰ å®Œç¾å®Œæˆï¼<br>è«‹é»æ“Šä¸‹æ–¹æŒ‰éˆ•æäº¤ä½ çš„æˆç¸¾ã€‚";
                    msg.className = "mt-4 p-4 rounded-xl text-center font-bold bg-green-50 text-green-700 block";
                    document.getElementById('submit').classList.remove('hidden');
                } else {
                    msg.textContent = "âš ï¸ æ•¸å­—å¡«å……å®Œç•¢ï¼Œä½†å…¶ä¸­æœ‰éŒ¯èª¤ã€‚";
                    msg.className = "mt-4 p-4 rounded-xl text-center font-bold bg-red-50 text-red-600 block";
                }
            }
        }

        // ç™»å…¥é‚è¼¯
        document.getElementById('reg-form').onsubmit = (e) => {
            e.preventDefault();
            player = {
                name: document.getElementById('name').value.trim(),
                year: document.getElementById('year').value,
                section: document.getElementById('section').value,
                num: document.getElementById('num').value
            };
            document.getElementById('p-name').textContent = `${player.name} - ${player.year}${player.section}ç­ (${player.num}è™Ÿ)`;
            initGame();
            switchScreen('game-screen');
            interval = setInterval(() => {
                seconds++;
                const m = Math.floor(seconds/60).toString().padStart(2,'0');
                const s = (seconds%60).toString().padStart(2,'0');
                document.getElementById('timer-display').textContent = `${m}:${s}`;
            }, 1000);
        };

        // æ ¸å¿ƒï¼šæäº¤è‡³ Google Form
        document.getElementById('submit').onclick = () => {
            const finalTimeStr = document.getElementById('timer-display').textContent;
            const now = new Date().toLocaleString('zh-TW');

            // ä½ çš„ Google Form æ­£ç¢º ID
            const formID = "1FAIpQLSfkleuXoAlsbivdiWNYzriMBHcB4HGD_DJYWFvZmTNGvbrKnw";
            const entryIDs = {
                name: "entry.701487326",
                year: "entry.952790733",
                section: "entry.1021343510",
                num: "entry.1352470273",
                seconds: "entry.1466910873",
                timeStr: "entry.258411986",
                timestamp: "entry.1372524630"
            };

            const baseURL = `https://docs.google.com/forms/d/e/${formID}/formResponse`;
            const params = new URLSearchParams();
            params.append(entryIDs.name, player.name);
            params.append(entryIDs.year, player.year);
            params.append(entryIDs.section, player.section);
            params.append(entryIDs.num, player.num);
            params.append(entryIDs.seconds, seconds);
            params.append(entryIDs.timeStr, finalTimeStr);
            params.append(entryIDs.timestamp, now);

            fetch(baseURL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: params.toString()
            }).then(() => {
                alert("ğŸ† æˆç¸¾å·²æˆåŠŸä¸Šå‚³è‡³é›²ç«¯ï¼");
                // æœ¬åœ°é¡¯ç¤ºç´€éŒ„
                const record = { ...player, total_seconds: seconds, time_formatted: finalTimeStr, timestamp: now };
                database.push(record);
                database.sort((a,b) => a.total_seconds - b.total_seconds);
                localStorage.setItem('mossjss_records', JSON.stringify(database));
                renderRanks();
                switchScreen('rank-screen');
            }).catch(() => alert("æäº¤å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·šã€‚"));
        };

        function renderRanks() {
            const body = document.getElementById('rank-tbody');
            body.innerHTML = database.map((r) => `
                <tr class="hover:bg-slate-50">
                    <td class="px-4 py-3">
                        <div class="font-bold text-slate-800">${r.name}</div>
                        <div class="text-xs text-slate-500">${r.year}${r.section}ç­ | ${r.num}è™Ÿ</div>
                    </td>
                    <td class="px-4 py-3">
                        <div class="text-blue-600 font-mono font-bold">${r.time_formatted}</div>
                        <div class="text-[10px] text-slate-400">${r.timestamp}</div>
                    </td>
                </tr>
            `).join('');
        }

        document.getElementById('goto-rank').onclick = () => { renderRanks(); switchScreen('rank-screen'); };
        
        document.getElementById('autofill').onclick = () => {
            for(let i=0; i<81; i++) {
                const c = document.getElementById(`c-${i}`);
                if(!c.classList.contains('preset')) c.textContent = SOLUTION[i];
            }
            validate();
        };

        document.getElementById('clear').onclick = () => {
            if(selected && !selected.classList.contains('preset')) {
                selected.textContent = "";
                document.getElementById('msg').classList.add('hidden');
            }
        };
    </script>
</body>
</html>
