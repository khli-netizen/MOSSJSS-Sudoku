<!doctype html>
<html lang="zh-TW" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOSSJSS Sudoku Level 2 - Testing Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Noto Sans TC', sans-serif; box-sizing: border-box; }
        .sudoku-cell {
            width: 100%; height: 100%; text-align: center; font-size: 1.25rem;
            font-weight: 600; background: white; border: 1px solid #cbd5e1; transition: all 0.2s;
        }
        .sudoku-cell:focus { outline: none; background: #dbeafe; border-color: #3b82f6; z-index: 10; }
        .sudoku-cell.preset { background: #f1f5f9; color: #1e40af; font-weight: 700; cursor: not-allowed; }
        .thick-right { border-right: 3px solid #1e40af !important; }
        .thick-bottom { border-bottom: 3px solid #1e40af !important; }
        .thick-left { border-left: 3px solid #1e40af !important; }
        .thick-top { border-top: 3px solid #1e40af !important; }
    </style>
</head>
<body class="h-full bg-slate-50 text-slate-900">

    <div id="app-wrapper" class="max-w-xl mx-auto h-full p-4">
        
        <section id="registration-screen" class="flex flex-col justify-center h-full">
            <div class="bg-white p-8 rounded-2xl shadow-xl border border-blue-100 text-center">
                <h1 class="text-3xl font-bold text-blue-900 mb-2">MOSSJSS Sudoku</h1>
                <p class="text-blue-600 mb-8">Level 2 æ¸¬è©¦ç‰ˆ</p>
                
                <form id="reg-form" class="space-y-4 text-left">
                    <div>
                        <label class="block text-sm font-bold mb-1">å§“å</label>
                        <input type="text" id="user-name" required class="w-full p-3 border rounded-lg" placeholder="è«‹è¼¸å…¥å§“å">
                    </div>
                    <div class="grid grid-cols-3 gap-3">
                        <select id="user-year" class="p-3 border rounded-lg" required>
                            <option value="">å¹´ç´š</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option>
                        </select>
                        <select id="user-section" class="p-3 border rounded-lg" required>
                            <option value="">ç­åˆ¥</option><option>A</option><option>G</option><option>L</option><option>S</option>
                        </select>
                        <select id="user-num" class="p-3 border rounded-lg" required>
                            <option value="">åº§è™Ÿ</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl hover:bg-blue-700 transition">ğŸ¯ é–‹å§‹æŒ‘æˆ°</button>
                </form>
                <button id="view-rank-btn" class="w-full mt-4 text-blue-600 font-medium">ğŸ† æŸ¥çœ‹é¾è™æ¦œ</button>
            </div>
        </section>

        <section id="game-screen" class="hidden py-4">
            <div class="bg-white p-4 rounded-2xl shadow-xl">
                <div class="flex justify-between items-end mb-4">
                    <div>
                        <h2 id="display-player" class="font-bold text-blue-900">è¼‰å…¥ä¸­...</h2>
                        <button id="btn-autofill" class="text-[10px] bg-amber-100 text-amber-700 px-2 py-1 rounded mt-1 uppercase font-bold">æ¸¬è©¦: è‡ªå‹•å¡«å¯«</button>
                    </div>
                    <div class="text-right">
                        <span class="text-xs text-gray-400 block">TIME</span>
                        <span id="game-timer" class="text-2xl font-mono font-bold text-blue-600">00:00</span>
                    </div>
                </div>

                <div id="grid-container" class="grid grid-cols-9 aspect-square border-4 border-blue-900 rounded-lg overflow-hidden bg-blue-900 gap-[1px]">
                    </div>

                <div id="numpad" class="grid grid-cols-9 gap-1 mt-4">
                    </div>

                <div id="status-msg" class="hidden my-4 p-3 rounded-lg text-center font-bold"></div>

                <div class="flex gap-2 mt-4">
                    <button id="btn-clear" class="flex-1 bg-gray-100 py-3 rounded-lg font-bold">æ¸…é™¤</button>
                    <button id="btn-submit" class="hidden flex-1 bg-green-600 text-white py-3 rounded-lg font-bold">ğŸ† æäº¤æˆç¸¾</button>
                </div>
            </div>
        </section>

        <section id="rank-screen" class="hidden py-4">
            <div class="bg-white p-6 rounded-2xl shadow-xl">
                <h2 class="text-2xl font-bold text-center mb-6">ğŸ† é¾è™æ¦œ</h2>
                <div class="overflow-hidden border rounded-lg mb-4">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-blue-600 text-white text-sm">
                            <tr>
                                <th class="p-3">æ’å</th><th class="p-3">å§“å</th><th class="p-3">æ™‚é–“</th>
                            </tr>
                        </thead>
                        <tbody id="rank-list" class="divide-y"></tbody>
                    </table>
                </div>
                <button id="btn-export" class="w-full bg-emerald-600 text-white py-3 rounded-lg font-bold mb-3">ğŸ“¥ åŒ¯å‡ºæˆç¸¾ (Excel/CSV)</button>
                <button onclick="location.reload()" class="w-full bg-gray-200 py-3 rounded-lg font-bold">è¿”å›é¦–é </button>
            </div>
        </section>

    </div>

    <script>
        // CONFIG & DATA
        const PUZZLE_STR = "530070000600195000098000060800060003400803001700020006060000280000419005000080079";
        const SOLVE_STR  = "534678912672195348198342567859761423426853791713924856961537284287419635345286179";
        
        let timer = 0, timerInt, selectedCell = null;
        let userData = {}, leaderboard = JSON.parse(localStorage.getItem('sudoku_scores') || '[]');

        // INITIALIZE
        const numSelect = document.getElementById('user-num');
        for(let i=1; i<=35; i++) numSelect.add(new Option(i, i));

        function showScreen(id) {
            ['registration-screen', 'game-screen', 'rank-screen'].forEach(s => document.getElementById(s).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        // GRID LOGIC
        function buildGrid() {
            const container = document.getElementById('grid-container');
            container.innerHTML = '';
            for(let i=0; i<81; i++) {
                const row = Math.floor(i/9), col = i%9;
                const cell = document.createElement('input');
                cell.type = 'text'; cell.readOnly = true;
                cell.className = 'sudoku-cell';
                if(col === 2 || col === 5) cell.classList.add('thick-right');
                if(row === 2 || row === 5) cell.classList.add('thick-bottom');
                
                const val = PUZZLE_STR[i];
                if(val !== '0') {
                    cell.value = val;
                    cell.classList.add('preset');
                } else {
                    cell.onclick = () => {
                        if(selectedCell) selectedCell.style.background = 'white';
                        selectedCell = cell;
                        cell.style.background = '#dbeafe';
                    };
                }
                cell.dataset.index = i;
                container.appendChild(cell);
            }
        }

        function buildNumpad() {
            const pad = document.getElementById('numpad');
            for(let i=1; i<=9; i++) {
                const b = document.createElement('button');
                b.className = 'bg-blue-100 py-3 rounded font-bold hover:bg-blue-200';
                b.textContent = i;
                b.onclick = () => {
                    if(selectedCell && !selectedCell.classList.contains('preset')) {
                        selectedCell.value = i;
                        checkWin();
                    }
                };
                pad.appendChild(b);
            }
        }

        function checkWin() {
            const cells = document.querySelectorAll('.sudoku-cell');
            let currentStr = "";
            cells.forEach(c => currentStr += c.value || "0");
            
            if(!currentStr.includes("0")) {
                if(currentStr === SOLVE_STR) {
                    clearInterval(timerInt);
                    const msg = document.getElementById('status-msg');
                    msg.textContent = "âœ… æŒ‘æˆ°æˆåŠŸï¼";
                    msg.className = "my-4 p-3 rounded-lg text-center font-bold bg-green-100 text-green-700";
                    msg.classList.remove('hidden');
                    document.getElementById('btn-submit').classList.remove('hidden');
                } else {
                    const msg = document.getElementById('status-msg');
                    msg.textContent = "âŒ ç­”æ¡ˆæœ‰èª¤ï¼Œè«‹å†æª¢æŸ¥";
                    msg.className = "my-4 p-3 rounded-lg text-center font-bold bg-red-100 text-red-700";
                    msg.classList.remove('hidden');
                }
            }
        }

        // EVENT HANDLERS
        document.getElementById('reg-form').onsubmit = (e) => {
            e.preventDefault();
            userData = {
                name: document.getElementById('user-name').value,
                year: document.getElementById('user-year').value,
                sec: document.getElementById('user-section').value,
                num: document.getElementById('user-num').value
            };
            document.getElementById('display-player').textContent = `${userData.name} (${userData.year}${userData.sec})`;
            buildGrid(); buildNumpad();
            showScreen('game-screen');
            timerInt = setInterval(() => {
                timer++;
                const m = Math.floor(timer/60).toString().padStart(2,'0');
                const s = (timer%60).toString().padStart(2,'0');
                document.getElementById('game-timer').textContent = `${m}:${s}`;
            }, 1000);
        };

        document.getElementById('btn-autofill').onclick = () => {
            const cells = document.querySelectorAll('.sudoku-cell');
            cells.forEach((c, idx) => c.value = SOLVE_STR[idx]);
            checkWin();
        };

        document.getElementById('btn-submit').onclick = () => {
            const score = {
                ...userData,
                time: timer,
                timeStr: document.getElementById('game-timer').textContent,
                date: new Date().toLocaleString()
            };
            leaderboard.push(score);
            leaderboard.sort((a,b) => a.time - b.time);
            localStorage.setItem('sudoku_scores', JSON.stringify(leaderboard));
            renderLeaderboard();
            showScreen('rank-screen');
        };

        function renderLeaderboard() {
            const list = document.getElementById('rank-list');
            list.innerHTML = leaderboard.map((s, i) => `
                <tr class="${i<3?'font-bold':''}">
                    <td class="p-3">${i+1}</td>
                    <td class="p-3">${s.name} (${s.year}${s.sec})</td>
                    <td class="p-3 text-blue-600">${s.timeStr}</td>
                </tr>
            `).join('');
        }

        document.getElementById('view-rank-btn').onclick = () => {
            renderLeaderboard();
            showScreen('rank-screen');
        };

        document.getElementById('btn-export').onclick = () => {
            let csv = '\uFEFFæ’å,å§“å,ç­ç´š,åº§è™Ÿ,ç§’æ•¸,æ ¼å¼åŒ–æ™‚é–“,æ—¥æœŸ\n';
            leaderboard.forEach((s, i) => {
                csv += `${i+1},${s.name},${s.year}${s.sec},${s.num},${s.time},${s.timeStr},${s.date}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `Sudoku_Results_${new Date().getTime()}.csv`;
            link.click();
        };

        document.getElementById('btn-clear').onclick = () => {
            if(selectedCell && !selectedCell.classList.contains('preset')) {
                selectedCell.value = "";
                document.getElementById('status-msg').classList.add('hidden');
                document.getElementById('btn-submit').classList.add('hidden');
            }
        };
    </script>
</body>
</html>
